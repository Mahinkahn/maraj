<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <title>Tooltips |  Bootstrap 4</title>
</head>
<body>
      <h1 class="display-3 text-center my-4">Popovers</h1>
     <div class="container">
     <!-- #######################START
     HERE###########################-->

     <!-- POPOVER -->
     <button class="btn btn-sm btn-primary" data-toggle="popover" title="Hello World!" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Delectus, nulla!" data-placement="top">Toggle Popover</button>

     <button class="btn btn-sm btn-success" data-toggle="popover" title="Hello World!" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptates, tempora." data-placement="right">Toggle Popover</button>

     <button class="btn btn-sm btn-info" data-toggle="popover" title="Hello World!" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorum, id." data-placement="bottom">Toggle Popover</button>

     <button class="btn btn-sm btn-danger" data-toggle="popover" title="Hello World!" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam, eius!" data-placement="left">Toggle Popover</button>

     <br><br>

     <!-- DISMISSIBLE POPOVER -->
     <button id="mypopover1" class="btn btn-sm btn-warning" data-trigger="focus" data-toggle="popover" title="Hello World!" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officia, nam?" data-placement="left">Toggle Popover</button>

    <br> <hr>

   <!-- Control With JS -->
   <button class="btn btn-secondary btn-sm" onclick="showPopover()">Show Popover</button>

   <button class="btn btn-secondary btn-sm" onclick="hidePopover()">Hide Popover</button>

   <button class="btn btn-danger btn-sm" onclick="togglePopover()">Toggle Popover</button>


        </div><!-- ./container -->
          <div style="margin-top:500px;"></div>

             <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
             <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
             <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

             <script>
               $('[data-toggle="popover"]').popover();

               function showPopover(){
                 $('#mypopover1').popover('show');
               }

               function hidePopover(){
                 $('#mypopover1').popover('hide');
               }

               function togglePopover(){
                 $('#mypopover1').popover('toggle');
               }
             </script>
           </body>
           </html>
